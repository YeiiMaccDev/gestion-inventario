<div class="container mt-4">
    <h2>Categorías</h2>

    <button class="btn btn-success" (click)="abrirModalNuevoCategoria()">Agregar Nueva</button>
    <hr>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <div *ngIf="mostrarModalNuevo" class="modal fade show" style="display: block;" tabindex="-1" role="dialog"
        aria-labelledby="nuevaCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevaCategoriaModalLabel">Agregar Nueva Categoría</h5>
                    <button type="button" class="btn-close" (click)="cerrarModalNuevoCategoria()"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nuevoNombre" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="nuevoNombre" [(ngModel)]="nuevoNombre"
                                name="nuevoNombre" placeholder="Ingrese el nombre" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        (click)="cerrarModalNuevoCategoria()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="guardarNuevaCategoria()"
                        [disabled]="!nuevoNombre.trim()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="categorias.length === 0">
                    <td colspan="3" class="text-center">No hay categorías para mostrar.</td>
                </tr>
                <tr *ngFor="let categoria of categorias">
                    <th scope="row">{{ categoria.id }}</th>
                    <td>{{ categoria.nombre }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2"
                            (click)="abrirModalEditarCategoria(categoria)">Editar</button>
                        <button class="btn btn-sm btn-danger"
                            (click)="eliminarCategoria(categoria.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="mostrarModalEditar" class="modal fade show" style="display: block;" tabindex="-1" role="dialog"
        aria-labelledby="editarCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarCategoriaModalLabel">Editar Categoría</h5>
                    <button type="button" class="btn-close" (click)="cerrarModalEditarCategoria()"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editarNombre" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="editarNombre" [(ngModel)]="editarNombre"
                                name="editarNombre" placeholder="Ingrese el nuevo nombre" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        (click)="cerrarModalEditarCategoria()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="guardarEdicionCategoria()"
                        [disabled]="!editarNombre.trim()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="mostrarModalNuevo || mostrarModalEditar" class="modal-backdrop fade show"></div>
</div>
