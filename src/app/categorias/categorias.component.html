<div class="container mt-4">
    <h2>Categor√≠as</h2>

    <button class="btn btn-success" (click)="agregarNuevaCategoria()">Agregar Nueva</button>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of categorias">
                <th scope="row">{{ categoria.id }}</th>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2" (click)="editarCategoria(categoria.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarCategoria(categoria.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
