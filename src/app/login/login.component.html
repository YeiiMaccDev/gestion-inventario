<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Inicio de Sesión
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario"
                                [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
                        </div>

                        <div *ngIf="loginSuccess" class="alert alert-success">¡Inicio de sesión exitoso! Redirigiendo...
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar
                            Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
